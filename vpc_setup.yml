- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
   - name: Import VPC Variables
     include_vars: vars/vpc_setup.txt

   - name: Create Vprofile VPC
     ec2_vpc_net:
      name: "{{vpc_name}}"
      cidr_block: "{{vpccidr}}"
      region: "{{region}}"
      dns_support: yes
      dns_hostnames: yes
      tenancy: default
      state: "{{state}}"
     register: vpcout

   - debug:
        var: vpcout

   - name: Create sub zone in zone 1 | PUBLIC
     ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{pubsub1cidr}}"
        map_public: yes
        resource_tags:
         Name: vprofile-pubsub1
     register: pubsub1_out

   - name: Create sub zone in zone 2 | PUBLIC
     ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{pubsub2cidr}}"
        map_public: yes
        resource_tags:
         Name: vprofile-pubsub2
     register: pubsub2_out

   - name: Create sub zone in zone 3 | PUBLIC
     ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        state: "{{state}}"
        cidr: "{{pubsub3cidr}}"
        map_public: yes
        resource_tags:
         Name: vprofile-pubsub3
     register: pubsub3_out

   - name: Create sub zone in zone 1 | PRIVATE
     ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{privsub1cidr}}"
        map_public: yes
        resource_tags:
         Name: vprofile-privsub1
     register: privsub1_out

   - name: Create sub zone in zone 2 | PRIVATE
     ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{privsub2cidr}}"
        map_public: yes
        resource_tags:
         Name: vprofile-privsub2
     register: privsub2_out

   - name: Create sub zone in zone 3 | PRIVATE
     ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        state: "{{state}}"
        cidr: "{{privsub3cidr}}"
        map_public: yes
        resource_tags:
         Name: vprofile-privsub3
     register: privsub3_out