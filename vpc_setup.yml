- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
   - name: Import VPC Variables
     include_vars: vars/vpc_setup.txt

   - name: Create Vprofile VPC
     ec2_vpc_net:
      name: "{{vpc_name}}"
      cidr_block: "{{vpccidr}}"
      region: "{{region}}"
      dns_support: yes
      dns_hostnames: yes
      tenancy: default
      state: "{{state}}"
     register: vpcout

   - debug:
        var: vpcout

   - name: Create sub zone in zone 1 | PUBLIC
     ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{pubsub1cidr}}"
        map_public: yes
        resource_tags:
         Name: vprofile-pubsub1
     register: pubsub1_out

   - name: Create sub zone in zone 2 | PUBLIC
     ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{pubsub2cidr}}"
        map_public: yes
        resource_tags:
         Name: vprofile-pubsub2
     register: pubsub2_out

   - name: Create sub zone in zone 3 | PUBLIC
     ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        state: "{{state}}"
        cidr: "{{pubsub3cidr}}"
        map_public: yes
        resource_tags:
         Name: vprofile-pubsub3
     register: pubsub3_out

   - name: Create sub zone in zone 1 | PRIVATE
     ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{privsub1cidr}}"
        map_public: yes
        resource_tags:
         Name: vprofile-privsub1
     register: privsub1_out

   - name: Create sub zone in zone 2 | PRIVATE
     ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{privsub2cidr}}"
        map_public: yes
        resource_tags:
         Name: vprofile-privsub2
     register: privsub2_out

   - name: Create sub zone in zone 3 | PRIVATE
     ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        state: "{{state}}"
        cidr: "{{privsub3cidr}}"
        map_public: yes
        resource_tags:
         Name: vprofile-privsub3
     register: privsub3_out

   - name: Internet gateway setup 
     ec2_vpc_igw:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        state: "{{state}}"
        resource_tags:
         Name: vprofile-IGW
     register: igw_out

   - name: setup public setup route table
     ec2_vpc_route_table:
      vpc_id: "{{vpcout.vpc.id}}"
      region: "{{region}}"
      tags: 
       Name: Vprofile-PubRT
      subnets:
        - "{{pubsub1_out.subnet.id}}"
        - "{{pubsub2_out.subnet.id}}"
        - "{{pubsub3_out.subnet.id}}"
      routes: 
      - dest: 0.0.0.0/0
        gateway_id: "{{igw_out.gateway_id}}"
     register: pubRT_out

   - name: create new NAT gateway
     ec2_vpc_nat_gateway:
      state: "{{state}}"
      region: "{{region}}"
      subnet_id: "{{pubsub1_out.subnet.id}}"
      wait: yes
      if_exist_do_not_create: true
     register: NATGW_out

   - name: setup private setup route table
     ec2_vpc_route_table:
      vpc_id: "{{vpcout.vpc.id}}"
      region: "{{region}}"
      tags: 
       Name: Vprofile-PrivRT
      subnets:
        - "{{privsub1_out.subnet.id}}"
        - "{{privsub2_out.subnet.id}}"
        - "{{privsub3_out.subnet.id}}"
      routes: 
      - dest: 0.0.0.0/0
        gateway_id: "{{igw_out.gateway_id}}"
     register: privRT_out

   - debug:
        var: "{{item}}"
     loop:
        - vpcout.vpc.id
        - pubsub1_out.subnet.id
        - pubsub2_out.subnet.id
        - pubsub3_out.subnet.id
        - privsub1_out.subnet.id
        - privsub2_out.subnet.id
        - privsub3_out.subnet.id
        - igw_out.gateway_id
        - pubRT_out.route_table.id
        - NATGW_out.nat_gateway_id
        - privRT_out.route_table.id

   - set_fact:
        vpcid: "{{vpcout.vpc.id}}"
        pubsub1id: "{{pubsub1_out.subnet.id}}"
        pubsub2id: "{{pubsub2_out.subnet.id}}"
        pubsub3id: "{{pubsub3_out.subnet.id}}"
        privsub1id: "{{privsub1_out.subnet.id}}"
        privsub2id: "{{privsub2_out.subnet.id}}"
        privsub3id: "{{privsub3_out.subnet.id}}"
        igwid: "{{igw_out.gateway_id}}"
        pubRTid: "{{pubRT_out.route_table.id}}"
        NATGWid: "{{NATGW_out.nat_gatway_id}}"
        privRTid: "{{privRT_out.route_table.id}}"
        cacheable: yes
        
   - name: create varaiable files for vpc output
     copy:
      content: "vpcid: {{vpcout.vpc.id}}\npubsub1id: {{pubsub1_out.subnet.id}}\npubsub2id: {{pubsub2_out.subnet.id}}\npubsub3id: {{pubsub3_out.subnet.id}}\nprivsub1id: {{privsub1_out.subnet.id}}\nprivsub2id: {{privsub2_out.subnet.id}}\nprivsub3id: {{privsub3_out.subnet.id}}\nigwid: {{igw_out.gateway_id}}\npubRTid: {{pubRT_out.route_table.id}}\nNATGW_out: {{NATGW_out.nat_gateway_id}}\nprivRT_out: {{privRT_out.route_table.id}}"
      dest: vars/output_vars